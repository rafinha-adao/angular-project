<div class="container-manager">
  <div class="container-actions">
      <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input matInput placeholder="">
      </mat-form-field>
      <div class="container-buttons">
        <button mat-raised-button color="accent">Adicionar produto</button>
        <button mat-raised-button color="warn">Remover produto</button>
      </div>
  </div>
  <div class="container-table">
    <table mat-table [dataSource]="products" class="mat-elevation-z8">

      <ng-container matColumnDef="Posição">
        <th mat-header-cell *matHeaderCellDef> - </th>
        <td mat-cell *matCellDef="let product let i = index"> {{ i + 1 }} </td>
      </ng-container>

      <ng-container matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
      </ng-container>

      <ng-container matColumnDef="Preço">
        <th mat-header-cell *matHeaderCellDef> Preço </th>
        <td mat-cell *matCellDef="let product"> R$ {{ product.price }} </td>
      </ng-container>

      <ng-container matColumnDef="Quantidade">
        <th mat-header-cell *matHeaderCellDef> Quantidade </th>
        <td mat-cell *matCellDef="let product"> {{ product.amount }} unidades </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
